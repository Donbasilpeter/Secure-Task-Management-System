<div class="min-h-screen flex flex-col items-center text-center bg-gray-50 p-10">
  <!-- Header -->
  <header class="mb-16 max-w-2xl">
    <h1 class="text-5xl font-heading text-primary">
    Welcome to {{ appName }}
    </h1>
    <p class="text-lg text-gray-600 mt-4 leading-relaxed">
      Organize tasks, manage teams, and boost your productivity with ease.
    </p>
    <button
      class="mt-8 px-8 py-3 bg-primary text-white text-lg font-medium rounded-card shadow hover:bg-primary-dark transition"
      (click)="getStarted()"
    >
      Get Started
    </button>
  </header>

  <!-- Features -->
  <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mb-16 w-full max-w-6xl">
    <div
      *ngFor="let feature of features"
      class="bg-white p-8 rounded-card border border-gray-100 shadow-sm hover:shadow-md transition"
    >
      <h3 class="text-xl font-semibold text-gray-800 mb-2">
        {{ feature.title }}
      </h3>
      <p class="text-gray-600 leading-relaxed">
        {{ feature.description }}
      </p>
    </div>
  </section>

  <!-- Call to action -->
  <div class="bg-primary-light/20 text-primary rounded-card px-8 py-6 shadow-sm mb-12 w-full max-w-4xl">
    <h2 class="text-2xl font-heading mb-2">Ready to get started?</h2>
    <p class="mb-4 text-gray-700">
      Empower your team and simplify task management today.
    </p>
    <button
      class="px-6 py-2 bg-primary text-white font-medium rounded-card shadow hover:bg-primary-dark transition"
      (click)="getStarted()"
    >
      Start Now
    </button>
  </div>

  <!-- Footer -->
  <footer class="text-sm text-gray-500">
    Â© 2025 {{ appName }} | Built with Angular + Nx + TailwindCSS
  </footer>
</div>
