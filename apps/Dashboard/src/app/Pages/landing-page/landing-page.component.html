<div class="min-h-screen flex flex-col justify-center items-center bg-gray-50 px-6 py-12">
  
  <!-- Header -->
  <header class="mb-16 max-w-3xl text-center">
    <h1 class="text-5xl font-heading font-extrabold text-primary tracking-tight">
      Welcome to {{ appStore.appName }}
    </h1>
    <p class="text-lg text-gray-600 mt-6 leading-relaxed">
      Organize tasks, manage teams, and boost your productivity with ease.
    </p>

    <!-- Actions -->
    <div class="mt-10 flex flex-col items-center gap-4">
      <a
        routerLink="register"
        class="px-10 py-3 bg-primary text-white text-lg font-semibold rounded-card shadow-lg hover:bg-primary-dark transition"
      >
        Get Started
      </a>
      <p class="text-sm text-gray-600">
        Already have an account?
        <a
          routerLink="login"
          class="text-primary font-medium hover:underline hover:text-primary-dark transition"
        >
          Login here
        </a>
      </p>
    </div>
  </header>

  <!-- Features -->
  <section
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 mb-16 w-full max-w-6xl text-center"
  >
    <div
      *ngFor="let feature of appStore.features"
      class="bg-white p-8 rounded-card border border-gray-100 shadow-sm hover:shadow-xl hover:-translate-y-1 transform transition duration-300"
    >
      <div class="flex items-center justify-center w-12 h-12 mb-4 bg-primary/10 text-primary rounded-full mx-auto">
        <span class="text-lg font-bold">✓</span>
      </div>
      <h3 class="text-xl font-semibold text-gray-900 mb-3">
        {{ feature.title }}
      </h3>
      <p class="text-gray-600 leading-relaxed">
        {{ feature.description }}
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-sm text-gray-500 border-t border-gray-200 pt-6 mt-8 w-full text-center">
    © 2025 {{ appStore.appName }} • Built with Angular + Nx + TailwindCSS
  </footer>
</div>
