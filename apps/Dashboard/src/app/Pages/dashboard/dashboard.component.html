<!-- Fixed Header -->
<app-header
  title="Department"
  class="fixed top-0 left-0 right-0 z-50 shadow-card"
></app-header>

<!-- Page wrapper with top padding to offset fixed header -->
<div class="min-h-screen bg-secondary-dark font-body p-10 pt-24 overflow-x-hidden overflow-y-auto">

  <!-- Organisation Overview -->
  <section
    class="bg-secondary-light rounded-b-card shadow-card mb-10 overflow-hidden border border-tertiary/10"
  >
    <!-- ðŸ”¹ Summary -->
    <div
      class="px-6 py-6 grid grid-cols-1 sm:grid-cols-3 gap-6 text-center bg-secondary-dark"
    >
      <div class="p-4 bg-secondary rounded-card shadow-sm border border-tertiary/10">
        <p class="text-sm text-tertiary-light">Total Orgs</p>
        <p class="text-3xl font-heading font-bold text-accent-gold mt-1">
          {{ organisationStore.orgCount() }}
        </p>
      </div>
      <div class="p-4 bg-secondary rounded-card shadow-sm border border-tertiary/10">
        <p class="text-sm text-tertiary-light">Departments</p>
        <p class="text-3xl font-heading font-bold text-primary-light mt-1">
          0
        </p>
      </div>
      <div class="p-4 bg-secondary rounded-card shadow-sm border border-tertiary/10">
        <p class="text-sm text-tertiary-light">Accessible Tasks</p>
        <p class="text-3xl font-heading font-bold text-accent-rose mt-1">
          0
        </p>
      </div>
    </div>

    <!-- ðŸ”¹ Organisations title -->
    <div
      class="flex items-center justify-between px-6 py-4 border-b border-tertiary/10"
    >
      <h2 class="text-lg font-heading font-semibold text-primary">
        Organisations
      </h2>
      <button
        *ngIf="!showCreateForm"
        (click)="showCreateForm = true"
        class="text-sm px-4 py-2 bg-primary text-secondary-light font-medium rounded-button shadow hover:bg-primary-dark transition"
      >
        + New Organisation
      </button>
    </div>

    <!-- ðŸ”¹ New Organisation Form -->
    <div *ngIf="showCreateForm" class="px-6 py-6 border-b border-tertiary/10 bg-secondary/30">
      <form
        [formGroup]="orgForm"
        (ngSubmit)="onCreateOrganisation()"
        class="flex flex-col sm:flex-row gap-4 items-center"
      >
        <input
          formControlName="name"
          type="text"
          placeholder="Organisation name"
          class="flex-1 px-4 py-3 border border-tertiary/20 rounded-button focus:outline-none focus:ring-2 focus:ring-primary"
        />

        <div class="flex gap-3">
          <button
            type="submit"
            class="px-4 py-2 bg-primary text-secondary-light font-medium rounded-button shadow hover:bg-primary-dark transition"
          >
            Save
          </button>
          <button
            type="button"
            (click)="cancelCreateOrganisation()"
            class="px-4 py-2 bg-accent-rose text-secondary-light font-medium rounded-button shadow hover:opacity-90 transition"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>

    <!-- ðŸ”¹ Org list -->
    <ul class="px-6 py-6 space-y-4">
      <li
        *ngFor="let org of organisationStore.organisations()"
        class="p-4 bg-secondary rounded-card shadow-sm flex items-center justify-between hover:bg-tertiary-light/5 transition"
      >
        <div>
          <p class="font-medium text-primary text-base">{{ org.name }}</p>
          <p class="text-xs text-tertiary-light mt-1">
            Role: <span class="font-medium text-primary">{{ org.role || 'â€”' }}</span> â€¢
            Created: {{ org.createdAt | date:'mediumDate' }}
          </p>
          <p class="text-xs text-tertiary-light mt-1">
            Departments: {{ org.departmentsCount }} â€¢ Tasks: 0
          </p>
        </div>

        <button
          (click)="goToOrg(org.id)"
          class="text-sm px-4 py-2 bg-primary text-secondary-light font-medium rounded-button shadow hover:bg-primary-dark transition"
        >
          Open
        </button>
      </li>
    </ul>
  </section>
</div>
