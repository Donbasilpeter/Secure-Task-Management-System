<div class="min-h-screen flex items-center justify-center bg-secondary font-body">
  <div class="w-full max-w-md bg-secondary-light rounded-card shadow-card p-8">
    <h2 class="text-3xl font-heading font-bold text-center text-primary mb-6">
      Create an Account
    </h2>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="space-y-6">
      <!-- Name -->
      <div class="text-left">
        <label class="block text-sm font-medium text-tertiary mb-2">Name</label>
        <input
          type="text"
          formControlName="name"
          class="w-full px-4 py-3 border border-tertiary-light/20 rounded-button focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <!-- Email -->
      <div class="text-left">
        <label class="block text-sm font-medium text-tertiary mb-2">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-3 border border-tertiary-light/20 rounded-button focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <!-- Password -->
      <div class="text-left">
        <label class="block text-sm font-medium text-tertiary mb-2">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-3 border border-tertiary-light/20 rounded-button focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <!-- Error Message -->
      <p *ngIf="errorMessage" class="text-sm text-accent-rose">{{ errorMessage }}</p>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full py-3 bg-primary text-secondary-light font-medium rounded-button shadow hover:bg-primary-dark transition"
      >
        {{ isLoading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <!-- Link to Login -->
     
    <div class="text-center mt-6 text-sm text-tertiary-light/70">
      <p>
        Already have an account?
        <a routerLink="/login" class="text-primary font-semibold hover:underline">Login</a>
      </p>
    </div>
  </div>
</div>
